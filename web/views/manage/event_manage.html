<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="description" content="Plane UI"/>
    <meta name="keywords" content="Plane UI"/>
    <meta name="author" content="Pandao, pandao@vip.qq.com"/>
    <meta name="robots" content="index,follow"/>

    <!-- 禁止百度转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <!-- 添加到主屏后的标题 iOS6+ -->
    <meta name="apple-mobile-web-app-title" content="Plane UI"/>

    <!-- 是否启用 WebApp 全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <!-- 设置状态栏的背景颜色，只有在 `"apple-mobile-web-app-capable" content="yes"` 时生效 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

    <!-- for iOS icons -->
    <link rel="apple-touch-icon-precomposed" href="app/icons/icon-57x57.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="app/icons/icon-72x72.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="app/icons/icon-114x114.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="app/icons/icon-120x120.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="app/icons/icon-144x144.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="app/icons/icon-180x180.png">

    <!-- for Android 5 -->
    <meta name="theme-color" content="#0098DF"/>

    <!-- Windows 8 metro color -->
    <meta name="msapplication-TileColor" content="#0098DF"/>

    <!-- Windows 8 metro icon -->
    <meta name="msapplication-TileImage" content="favicon.png"/>

    <!-- closed google auto translate -->
    <meta name="google" value="notranslate"/>

    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true"/>

    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320"/>

    <!-- uc 强制竖屏 -->
    <meta name="screen-orientation" content="portrait"/>

    <!-- QQ 强制竖屏 -->
    <meta name="x5-orientation" content="portrait"/>

    <!-- UC 强制全屏 -->
    <meta name="full-screen" content="yes"/>

    <!-- QQ 强制全屏 -->
    <meta name="x5-fullscreen" content="true"/>

    <!-- UC 应用模式 -->
    <meta name="browsermode" content="application"/>

    <!-- QQ 应用模式 -->
    <meta name="x5-page-mode" content="app"/>

    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no"/>

    <title>事件管理主页</title>

    <link rel="stylesheet" type="text/css" href="../static/css/planeui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/user_manager.css"/>
</head>
<body>
<!-- 代码写在这下面 -->

                <div class="pui-layout pui-layout-fixed pui-layout-fixed-1200">
                    <div class="pui-menubar pui-menubar-square pui-menubar-header-style pui-bg-none pui-unbordered">
                        <div class="pui-menubar-aside">
                            <h2 class="pui-margin-none pui-text-normal page-title" title="中国移动南方基地">
                                <img src="../static/img/CM.png" class="icon-CM"/>
                                中国移动南方基地知识题库
                            </h2>
                        </div>
                        <div class="pui-menubar-offside">
                            <ul class="pui-menu pui-menu-inline pui-menu-simple pui-right">
                                <li>
                                    <a href="#top">管理员</a>
                                </li>
                                <li>
                                    <a href="/index/change_pwd_init" id="pwchange">密码修改</a>
                                </li>
                                <li>
                                    <a href="/logout">退出</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- header -->
<div class="pui-row" style="margin: 0;">
    <div class="pui-grid-xs-2" style="padding-left: 0;">
        <!-- 侧栏 -->
        <div class="SlideMenu" style="margin-top: 0;">
            <div class="pui-btn-group-vertical pui-btn-gradient pui-btn-shadow ">
                <div class="pui-btn-group ">
                    <a href="/manage/user_manage_init">
                        <button class="pui-btn-style  pui-btn pui-btn-primary pui-btn-large pui-text-shadow"><i
                                    class="fa fa-user fa-large"></i> 用户管理
                        </button>
                    </a>
                    <a href="/manage/problem_manage_init">
                        <button class="pui-btn-style  pui-btn pui-btn-primary pui-btn-large pui-text-shadow "><i
                                    class="fa fa-list-alt fa-large"></i> 题目管理
                        </button>
                    </a>
                    <a href="/manage/event_manage_init">
                        <button class="pui-btn-style  pui-btn pui-btn-primary pui-btn-large pui-text-shadow pui-btn-primary-active">
                            <i class="fa fa-file-o fa-large"></i> 事件管理
                        </button>
                    </a>
                </div>
            </div>
        </div>
        <!-- 侧栏 -->
    </div>
    <br>
    <div class="pui-grid-xs-9">
        <div class="pui-btn-group pui-btn-group-justify" style="width:100% ;">
            <button type="button" class="pui-btn pui-btn-default pui-btn-large">
                正在进行
            </button>
            <button type="button" class="pui-btn pui-btn-default pui-btn-large">
                已经过期
            </button>
        </div>
        <br>
        <div class="pui-card pui-card-shadow pui-card-radius" id="event_message_body">

        </div>
        <a href="/manage/event_insert_init">
            <input type="button" class="pui-btn pui-btn-primary pui-btn-large" value="发起新事件">
        </a>
    </div>

</div>
</div>
</div>
<script type="text/javascript" src="../static/js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../static/js/planeui.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var post_data = {limit: 10, offset: 1};
        $.ajax({
            url: "http://localhost:8081/manage/event_manage",
            dataType: "json",
            type: 'GET',
            data: post_data,
            async: false,
            success: function (data) {
                // //获取返回总页数和当前页数,并添加到页面上
                // var page_num=data['page_num'];
                // $("#now_page").val(new_offset);
                // $("#total_page").val(page_num);
                // $("#page_span").html(new_offset+"/"+page_num);
                //获取用户数据并显示
                var show_str = "";
                if (data["event_data"] == "" || data["event_data"] == null) {
                    show_str += "<div class='pui-card-box'><h1>当前无事件<small></small></h1></div>"
                } else {
                    $.each(data['event_data'], function (i, item) {
                        show_str += "<div class='pui-card pui-card-shadow pui-card-radius'>"
                            + "<div class='pui-card-box'>"
                            + "<h1>" + item.eventTitle + "</h1>"
                            + "<p class='pui-text-indent'>" + item.eventDescription + "</p>"
                            + "<p class='pui-text-right'><br><a href='' class='pui-btn pui-btn-default pui-unbordered'>配置</a></p>"
                            + "</div></div>";
                    });
                }
                $('#event_message_body').html(show_str);
            },
            error: function (data, status, error) {
                alert("跳转失败");
                alert(error);
            }
        });
    })
</script>
</body>
</html>
