<script type="text/javascript">
    $(document).ready(function () {
        var post_data = {limit: 10, offset: 1};
        $.ajax({
            url: "http://localhost:8081/manage/problem_manage",
            dataType: "json",
            type: 'GET',
            data: post_data,
            async: false,
            success: function (data) {
                var show_str = "";
                if (data["problem_data"] == "" || data["problem_data"] == null) {
                    show_str += "<div class='pui-card-box'><h1>当前无题目<small></small></h1></div>"
                } else {
                    $.each(data['problem_data'], function (i, item) {
                        var problem_answer_json = eval("(" + item.problemAnswer + ")");
                        var problem_answer = "";
                        var problem_type = "";
                        var problem_option = "";
                        if (item.problemType == 1) {
                            problem_answer = problem_answer_json["content"];
                            problem_type = "单选题";
                            var problem_option_json = eval("(" + item.problemOption + ")");
                            $.each(problem_option_json, function (j, answer) {
                                problem_option += answer["content"] + "<br>";
                            });
                        } else if (item.problemType == 2) {
                            $.each(problem_answer_json, function (j, answer) {
                                problem_answer += answer["content"] + "<br>";
                            });
                            problem_type = "多选题";
                            var problem_option_json = eval("(" + item.problemOption + ")");
                            $.each(problem_option_json, function (j, answer) {
                                problem_option += answer["content"] + "<br>";
                            });
                        } else if (item.problemType == 3) {
                            problem_answer = problem_answer_json == false ? "否" : "是";
                            problem_type = "判断题";
                        } else {
                            problem_answer = problem_answer_json;
                            problem_type = "填空题";
                        }
                        show_str += '<tr id="t_' + item.problemId + '">'
                            + '<td class="problem_id">' + item.problemId + '</td>'
                            + '<td class="problem_type">' + problem_type + '</td>'
                            + '<td class="problem_class">' + item.problemClass + '</td>'
                            + '<td class="problem_content">' + item.problemContent + '</td>'
                            + '<td class="problem_answer">' + problem_answer + '</td>'
                            + '<td class="problem_option">' + problem_option + '</td>'
                            + "<td><button class='change_btn pui-btn pui-btn-error pui-btn-small'>" + "修改" + "</button>"
                            + "<button class='delete_btn pui-btn pui-btn-primary pui-btn-small'>" + "删除" + "</button></td>";
                    });
                }
                $('#problem_message_body').html(show_str);
            },
            error: function (data, status, error) {
                alert("跳转失败");
                alert(error);
            }
        });

        $(".delete_btn").click(function () {
            alert("确认删除");
            var delete_id = $(this).parent().parent().find('td').eq(0).html();
            var post_data = {delete_id: delete_id};

            $.ajax({
                url: "http://localhost:8081/manage/delete_problem",
                dataType: "json",
                type: 'POST',
                data: post_data,
                async: false,
                success: function (data) {

                    window.location.reload();
                },
                error: function (data, status, error) {
                    alert("跳转失败");
                    alert(error);
                }
            });
        });
        $(".change_btn").click(function () {
            change_id = $(this).parent().parent().find('td').eq(0).html();
            var problem_class = $(this).parent().parent().find('td').eq(2).html();
            var problem_content = $(this).parent().parent().find('td').eq(3).html();
            var problem_answer = $(this).parent().parent().find('td').eq(4).html();
            $.dialog({
                from: "#question_form_change",
                padding: 10
            });
            //显示在dialog上
            $(".pui-dialog #change_question_type").val(problem_class);
            $(".pui-dialog #change_question_content").val(problem_content);
            $(".pui-dialog #change_question_answer").val(problem_answer);//这里的答案还要改

        });
        $(".create_btn").click(function again() {

            $.dialog({
                from: "#question_form",
                padding: 10
            });

        });
    });
</script>
